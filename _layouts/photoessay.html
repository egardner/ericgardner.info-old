---
layout: default
---
<section id="photoessay">
	<!-- begin photo essay -->
	<main>

		<section class="slide" id="intro">
			<div class="slide-background"
			style="background-image:url('{{page.parallax[0].image}}')" 
			data-top="opacity:0.2;"
			data--500-bottom="opacity:1;">
			</div>

				<div class="slide-content skrollable"
				data-top="opacity:1.0;" data-300="opacity:0;">
						<h2>{{ page.title }}</h2>
						{{content}}
			</div>
		</section>

		{% for slides in page.parallax %}
			<section class="slide">
	        	<div 
	        	class="slide-background" 
	        	style="background-image:url('{{ slides.image }}')" 
	        	data-top="opacity:1.0;" 
	        	data--500-bottom="opacity:0;">
				</div>

			</section>
		{% endfor %}
		<section class="slide" id="outro">
			<div class="slide-background">
			</div>
		</section>
	
	
	</main>
	<!-- end photo essay -->
</section>
