---
layout: default
---
<section id="photoessay">
	<!-- <div class="container">
		<div class="sixteen columns row">
			<h2>{{ page.title }}</h2>
		</div>
	</div> -->
	<!-- begin photo essay -->
	<main>


		<section class="slide skrollable">
			<div class="slide-background skrollable"
			style="background-image:url('{{page.parallax[0].image}}')" 
			data-top="opacity:0.2;"
			data--500-bottom="opacity:1;">
				<div class="slide-container">
					<div class="slide-content">
						{{content}}
					</div>
				</div>
			</div>
		</section>

		{% for slides in page.parallax %}
			<section class="slide">
	        		<div 
	        		class="slide-background skrollable" 
	        		style="background-image:url('{{ slides.image }}')" 
	        		data-top="opacity:1.0;" 
	        		data--500-bottom="opacity:0;">
		        		<div class="slide-container">
			    			<div class="slide-content">
				    			<h3>Slide 1</h3>
				    		</div>
				    	</div>
				</div>
			</section>
		{% endfor %}
		<section class="slide" id="outro">
			<div class="slide-background skrollable">
			</div>
		</section>
	
	
	</main>
	<!-- end photo essay -->
</section>
