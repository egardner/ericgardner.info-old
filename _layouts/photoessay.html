---
layout: default
---
<div class="container" id="project">
	<!-- full-width title -->
	<div class="sixteen columns row">
		<h1>{{ page.title }}</h1>
	</div>
	<!-- begin photo essay -->
	<div id="preload">
		{% if page.parallax %}
			{% for slides in page.parallax %}
				<img src="{{ slides.image }}" />
			{% endfor %}
		{% endif %}
	</div>
	<main>
	
		{% for slides in page.parallax %}
			<section class="homeSlide" style="background-image:url('{{ slides.image }}')">
			</section>
		{% endfor %}
	
	
	</main>
	<!-- end photo essay -->
</div>
