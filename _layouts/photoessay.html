---
layout: default
---
<div class="container" id="project">
	<!-- full-width title -->
	<div class="sixteen columns row">
		<h1>{{ page.title }}</h1>
	</div>
	<!-- begin project images -->
	<div class="sixteen columns row">
		<div class="gallery">
			{% if page.gallery %}
				{% for slides in page.gallery %}
					<img src="{{ slides.image }}" />
				{% endfor %}
			{% endif %}
		</div>
	</div>
	<!-- end project images -->
	<!-- project content -->
	<div class="row">
		<!-- left column: project description -->
		<div class="nine columns">
			<div class="description">
				{{ content }}
			</div>
		</div>
		<!-- end project description -->
		<!-- right column: project meta -->
		<div class="six offset-by-one columns">
			<div id="post_meta">
				<ul>
					<li>Client: {{ page.client }}</li>
					<li>Year: {{ page.year }}</li>
					<li>Role: {{ page.role }}</li>
				</ul>
			</div>
		</div>
		<!-- end project meta -->
	</div>
</div>
