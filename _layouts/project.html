---
layout: default
---
<div class="container">
	<!-- full-width title -->
	<div class="sixteen columns row">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date_to_string }}</p>
	</div>
	<!-- project content -->
	<div class="sixteen columns row">
		<!-- left column: project description -->
		<div class="nine columns alpha">
			<div class="description">
				{{ content }}
			</div>
		</div>
		<!-- end project description -->
		<!-- right column: project meta -->
		<div class="six offset-by-one columns omega">
			<div id="post_meta">
				<ul>
					<li>Client: {{ page.client }}</li>
					<li>Year: {{ page.year }}</li>
					<li>Role: {{ page.role }}</li>
				</ul>
			</div>
		</div>
		<br class="clear" />
		<!-- end project meta -->
		<!-- begin project images -->
		<div class="gallery">
		{% if page.gallery %}
		<div class="flexslider">
			<ul class="slides">
		    {% for slides in page.gallery %}
		    	<li>
					<img src="{{ slides.image }}" />
		    	</li>
		    {% endfor %}
			</ul>
		</div>
		{% endif %}
		</div>
		<!-- end project images -->

	</div>
</div>
