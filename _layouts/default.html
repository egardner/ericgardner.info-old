<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
		
		<!-- adaptive images script -->
        <script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>
        
        <!-- typekit -->
        <script type="text/javascript" src="//use.typekit.net/lwu8jdu.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		
		<!-- reset and defaults CSS -->
		<link rel="stylesheet" href="/assets/css/base.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/css/syntax.css">
        <!-- Skeleton grid css -->
        <link rel="stylesheet" href="/assets/css/skeleton.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/layout.css">
        
        {% if page.gallery %}
			<!-- load flexslider components -->
			<!-- flexslider css -->
			<link rel="stylesheet" href="/assets/css/flexslider.css" type="text/css">
			<!-- jQuery from google CDN -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
			<!-- flexslider JS -->
			<script src="/assets/js/jquery.flexslider.js"></script>	
			<!-- flexslider initialization -->
			<script type="text/javascript" charset="utf-8">
			$(window).load(function() {
				$('.flexslider').flexslider({
				animation: "fade",
				controlNav: false,
				directionNav: true,
				slideshowSpeed: 5000,
				animationSpeed: 600,
				touch: true
				});
			});		
			</script>	
		{% endif %}
    </head>
    <body>
		<!-- begin top section -->
    	<div id="top">
		    <div class="container">
		    	<div class="sixteen columns header">
		    		<h2><a href="/">{{site.name}}</a></h2>
					<nav class="clearfix">
						<ul class="clearfix">
							<li><a href="#">Projects</a></li>
							<li><a href="#">Writing</a></li>
							<li><a href="#">About</a></li>
						</ul>
						<a href="#" id="pull">menu</a>
					</nav>
		    	</div>
		    </div>
		</div>
		<!-- end top section -->
		<!-- begin middle section -->
		<div id="middle">
		{{ content }}
		</div>
		<!-- end middle section -->
		<!-- begin bottom section -->
		<div id="bottom">
			<div class="container">
				<div class="footer sixteen columns row">
		        	<div class="contact eight columns alpha">
		            	<p>
		                	Eric Gardner<br />
							Graphic Designer<br />
							gardner.ec@gmail.com
						</p>
		            </div>
		            <div class="contact four columns offset-by-four omega">
		            	<p>
		                	<a href="https://github.com/egardner">github.com/egardner</a><br />
							<a href="https://twitter.com/yourusername">twitter.com/ecgardner</a><br />
						</p>
		            </div>
				</div>
		    </div>
		</div>
		<!-- end bottom section -->
    </body>
</html>
