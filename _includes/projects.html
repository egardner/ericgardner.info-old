<section id="projects">
	<div class="grid">
		{% for post in site.categories['projects'] %}
		<div class="col-1-3">
			<a href="{{ post.url }}" class="tile">
				<img src="{{post.thumbnail}}" alt="{{ post.title }}" />
				{{ post.title }}
			</a>
			<span class="caption">{{ post.role }}</span>
		</div>
		{% endfor %}

	</div>
</section>
