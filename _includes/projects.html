<div class="container">
	<div class="sixteen columns row">
		<h1>Projects</h1>
		<div id="projectgrid">
			{% for post in site.categories['projects'] %}
			<div class="one-third column"><a href="{{ post.url }}"><img src="{{post.thumbnail}}" alt="{{ post.title }}" />{{ post.title }}</a></div>
			{% endfor %}
		</div>
		<br class="clear" />
	</div>
</div>
