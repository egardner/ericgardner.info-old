<section id="project">
	<div class="container">
		<div class="sixteen columns">
		<h2>{{ page.title }}</h2>
	</div>		
	<div class="container">
			{% for post in site.categories['projects'] %}
			<div class="one-third column">
				<a href="{{ post.url }}">
					<img src="{{post.thumbnail}}" alt="{{ post.title }}" />
					<dl class="caption">{{ post.title }}</dl>
				</a>
				<dl class="caption">{{ post.role }}</dl>
			</div>
			{% endfor %}
		</div>
		<br class="clear" />
	</div>
</section>
