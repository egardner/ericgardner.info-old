<section id="project">
	<div class="container">
		{% for post in site.categories['projects'] %}
		<div class="one-third column">
			<a href="{{ post.url }}">
				<img src="{{post.thumbnail}}" alt="{{ post.title }}" />
				<span class="caption">{{ post.title }}</span>
			</a>
			<span class="caption">{{ post.role }}</span>
		</div>
		{% endfor %}
		<br class="clear">

	</div>
</section>
